<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2fff, #ff2f7b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        header p {
            color: #888;
            font-size: 1.1rem;
        }

        .cipher-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .cipher-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cipher-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--card-color), transparent);
        }

        .cipher-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.2);
            border-color: var(--card-color);
        }

        .cipher-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--card-color);
        }

        .cipher-card p {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .cipher-card .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Cipher workspace */
        .workspace {
            display: none;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .workspace.active {
            display: block;
        }

        .workspace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .workspace-header h2 {
            font-size: 1.8rem;
            color: #00d4ff;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .input-group input,
        .input-group textarea {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            resize: vertical;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-encrypt {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
        }

        .btn-decrypt {
            background: linear-gradient(135deg, #7b2fff, #5a1fcc);
            color: #fff;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* Visualization area */
        .visualization-area {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 30px;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        .visualization-title {
            text-align: center;
            margin-bottom: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .step-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .step {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .step.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .step-number {
            position: absolute;
            top: -10px;
            left: 20px;
            background: #00d4ff;
            color: #000;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .step-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .step-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        /* Step arrow connector */
        .step-arrow {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            color: #00d4ff;
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Light point visualization */
        .light-point {
            display: inline-block;
            padding: 2px 6px;
            margin: 2px;
            border-radius: 4px;
            background: rgba(0, 212, 255, 0.2);
            position: relative;
            animation: glow 1s ease-in-out;
        }

        .light-point.highlight {
            background: rgba(123, 47, 255, 0.4);
            box-shadow: 0 0 10px rgba(123, 47, 255, 0.6);
        }

        .light-point.result {
            background: rgba(255, 47, 123, 0.4);
            box-shadow: 0 0 10px rgba(255, 47, 123, 0.6);
        }

        .light-point.xor-match {
            background: rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            animation: xorPulse 1.5s ease-in-out infinite;
        }

        .light-point.binary {
            background: rgba(255, 149, 0, 0.3);
            font-size: 0.8rem;
        }

        @keyframes glow {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes xorPulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 255, 136, 1);
            }
        }

        .data-flow {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .arrow {
            color: #00d4ff;
            font-size: 1.2rem;
        }

        .arrow-down {
            color: #00d4ff;
            font-size: 1.5rem;
            text-align: center;
            padding: 5px 0;
        }

        /* XOR Demo Section */
        .xor-demo {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .xor-demo h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .xor-demo .demo-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .xor-demo input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 10px;
            color: #fff;
            font-family: 'Courier New', monospace;
            width: 100%;
        }

        .xor-demo input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .xor-result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .xor-visual {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .xor-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .xor-label {
            min-width: 80px;
            color: #888;
            font-size: 0.85rem;
        }

        /* Round display */
        .round-container {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 10px 0;
            overflow: hidden;
        }

        .round-header {
            background: rgba(0, 212, 255, 0.2);
            padding: 8px 15px;
            font-weight: 600;
            color: #00d4ff;
        }

        .round-content {
            padding: 15px;
        }

        .round-operations {
            display: grid;
            gap: 8px;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .result-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .result-value {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            word-break: break-all;
            color: #00d4ff;
        }

        /* Speed control */
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .speed-control label {
            color: #888;
            font-size: 0.9rem;
        }

        .speed-control input[type="range"] {
            width: 150px;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .cipher-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- XOR Demo Section -->

    <script>
        // Global state
        let currentCipher = null;
        let animationSpeed = 500;
        const cipherModules = {};

        // Speed control
        document.getElementById('speedControl').addEventListener('input', (e) => {
            animationSpeed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = animationSpeed + 'ms';
        });

        // Register cipher module
        function registerCipher(config) {
            cipherModules[config.id] = config;
            renderCipherCards();
        }

        // Render cipher cards
        function renderCipherCards() {
            const grid = document.getElementById('cipherGrid');
            grid.innerHTML = '';

            Object.values(cipherModules).forEach(cipher => {
                const card = document.createElement('div');
                card.className = 'cipher-card';
                card.style.setProperty('--card-color', cipher.color);
                card.innerHTML = `
                    <h3>${cipher.name}</h3>
                    <p>${cipher.description}</p>
                    <span class="tag">${cipher.type}</span>
                `;
                card.onclick = () => openWorkspace(cipher.id);
                grid.appendChild(card);
            });
        }

        // Open workspace
        function openWorkspace(cipherId) {
            currentCipher = cipherModules[cipherId];
            document.getElementById('workspaceTitle').textContent = currentCipher.name;
            document.getElementById('workspace').classList.add('active');
            document.getElementById('stepContainer').innerHTML = '';
            document.getElementById('resultSection').style.display = 'none';

            // Set default key placeholder
            if (currentCipher.keyPlaceholder) {
                document.getElementById('key').placeholder = currentCipher.keyPlaceholder;
            }

            // Clear inputs
            document.getElementById('plaintext').value = '';
            document.getElementById('key').value = '';

            // Update example button visibility
            const exampleBtn = document.getElementById('exampleBtn');
            if (currentCipher.example) {
                exampleBtn.style.display = 'inline-block';
            } else {
                exampleBtn.style.display = 'none';
            }
        }

        // Load example data
        function loadExample() {
            if (currentCipher && currentCipher.example) {
                document.getElementById('plaintext').value = currentCipher.example.text;
                document.getElementById('key').value = currentCipher.example.key;
            }
        }

        // Close workspace
        function closeWorkspace() {
            document.getElementById('workspace').classList.remove('active');
            currentCipher = null;
        }

        // Visualization helpers
        function clearVisualization() {
            document.getElementById('stepContainer').innerHTML = '';
            document.getElementById('resultSection').style.display = 'none';
        }

        async function addStep(stepNumber, title, content, delay = animationSpeed) {
            const container = document.getElementById('stepContainer');
            const step = document.createElement('div');
            step.className = 'step';
            step.innerHTML = `
                <div class="step-number">${stepNumber}</div>
                <div class="step-title">${title}</div>
                <div class="step-content">${content}</div>
            `;
            container.appendChild(step);

            await sleep(50);
            step.classList.add('visible');
            await sleep(delay);
        }

        function createLightPoint(text, className = '') {
            return `<span class="light-point ${className}">${text}</span>`;
        }

        function createDataFlow(items) {
            return items.map((item, i) => {
                if (i === items.length - 1) return item;
                return item + '<span class="arrow">‚Üí</span>';
            }).join('');
        }

        function showResult(result) {
            document.getElementById('resultValue').textContent = result;
            document.getElementById('resultSection').style.display = 'block';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Add step arrow between steps
        async function addStepArrow() {
            const container = document.getElementById('stepContainer');
            const arrow = document.createElement('div');
            arrow.className = 'step-arrow';
            arrow.innerHTML = '‚¨á';
            container.appendChild(arrow);
            await sleep(100);
        }

        // XOR Demo functionality
        function updateXorDemo() {
            const inputA = document.getElementById('xorInputA').value || '';
            const inputB = document.getElementById('xorInputB').value || '';
            const visual = document.getElementById('xorVisual');

            if (!inputA || !inputB) {
                visual.innerHTML = '<div style="color: #666;">ËØ∑ËæìÂÖ•‰∏§‰∏™ÂÄºËøõË°åÂºÇÊàñËøêÁÆó</div>';
                return;
            }

            let html = '';
            const maxLen = Math.max(inputA.length, inputB.length);

            // Character row with hex
            html += '<div class="xor-row"><span class="xor-label">A (Â≠óÁ¨¶):</span>';
            for (let i = 0; i < maxLen; i++) {
                const char = inputA[i % inputA.length] || ' ';
                html += `<span class="light-point">${char}</span>`;
            }
            html += '</div>';

            html += '<div class="xor-row"><span class="xor-label">A (Hex):</span>';
            for (let i = 0; i < maxLen; i++) {
                const code = inputA.charCodeAt(i % inputA.length) || 0;
                html += `<span class="light-point binary">0x${code.toString(16).padStart(2, '0').toUpperCase()}</span>`;
            }
            html += '</div>';

            html += '<div class="xor-row"><span class="xor-label">B (Â≠óÁ¨¶):</span>';
            for (let i = 0; i < maxLen; i++) {
                const char = inputB[i % inputB.length] || ' ';
                html += `<span class="light-point highlight">${char}</span>`;
            }
            html += '</div>';

            html += '<div class="xor-row"><span class="xor-label">B (Hex):</span>';
            for (let i = 0; i < maxLen; i++) {
                const code = inputB.charCodeAt(i % inputB.length) || 0;
                html += `<span class="light-point binary">0x${code.toString(16).padStart(2, '0').toUpperCase()}</span>`;
            }
            html += '</div>';

            // XOR result in hex
            html += '<div class="xor-row"><span class="xor-label">C=A‚äïB (Hex):</span>';
            let hexResult = '';
            let allVerified = true;
            for (let i = 0; i < maxLen; i++) {
                const codeA = inputA.charCodeAt(i % inputA.length) || 0;
                const codeB = inputB.charCodeAt(i % inputB.length) || 0;
                const xorResult = codeA ^ codeB;
                hexResult += xorResult.toString(16).padStart(2, '0').toUpperCase();
                html += `<span class="light-point result">0x${xorResult.toString(16).padStart(2, '0').toUpperCase()}</span>`;
            }
            html += '</div>';

            // Binary XOR with bit highlighting
            html += '<div class="xor-row"><span class="xor-label">C (‰∫åËøõÂà∂):</span>';
            for (let i = 0; i < maxLen; i++) {
                const codeA = inputA.charCodeAt(i % inputA.length) || 0;
                const codeB = inputB.charCodeAt(i % inputB.length) || 0;
                const xorResult = codeA ^ codeB;

                let highlightedBinary = '';
                const binA = codeA.toString(2).padStart(8, '0');
                const binB = codeB.toString(2).padStart(8, '0');
                for (let j = 0; j < 8; j++) {
                    if (binA[j] === binB[j]) {
                        highlightedBinary += `<span style="color: #00ff88; font-weight: bold;">0</span>`;
                    } else {
                        highlightedBinary += `<span style="color: #ff2f7b;">1</span>`;
                    }
                }
                html += `<span class="light-point xor-match">${highlightedBinary}</span>`;
            }
            html += '</div>';

            // Auto-verify section
            html += '<div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">';
            html += '<div style="color: #00ff88; font-size: 0.9rem; font-weight: bold; margin-bottom: 10px;">‚ö° Ëá™Âä®Ê†°È™å</div>';

            // Verify C ‚äï B = A
            html += '<div class="xor-row"><span class="xor-label">C‚äïB=A:</span>';
            for (let i = 0; i < maxLen; i++) {
                const codeA = inputA.charCodeAt(i % inputA.length) || 0;
                const codeB = inputB.charCodeAt(i % inputB.length) || 0;
                const xorResult = codeA ^ codeB;
                const restored = xorResult ^ codeB;
                const isMatch = restored === codeA;
                if (!isMatch) allVerified = false;
                html += `<span class="light-point ${isMatch ? 'xor-match' : 'highlight'}">${String.fromCharCode(restored)}</span>`;
            }
            html += '</div>';

            // Verify C ‚äï A = B
            html += '<div class="xor-row"><span class="xor-label">C‚äïA=B:</span>';
